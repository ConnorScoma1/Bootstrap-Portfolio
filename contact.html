    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="assets/style.css">

</head>

<body>
    <div class="container">

        <!-- 
        ============================================= Navigation Bar =======================================
         -->

        <div class="row">
            <div class="col-md-12">
                <ul class="nav justify-content-center">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="portfolio.html">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    <br />
<br />

        <!-- 
        ============================================= Main Content Area  =======================================
         -->
        
         <div class="row">
             <div class="col-md-12">
                <form class="my-contact">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" placeholder="First Name">
                            <br>
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" placeholder="Last Name">
                            <br>
                        <label for="email">Email Address</label>
                        <input type="email" class="form-control" placeholder="firstlast@example.com">
                            <br>
                        <label for="phone">Phone Number</label>
                        <input type="tel" class="form-control" placeholder="xxx-xxx-xxxx">
                            <br>
                        <label for="message">Leave a Message</label>
                        <textarea type="message" class="form-control" cols="30" rows="10"></textarea>
                            <br>
                        <button class="btn btn-primary">Submit</button>
                    </div>
                </form>
             </div>
         </div>

         <!--
        ============================================= Footer With Links =======================================
         -->
         <div class="foot-bg">
            <div class="row my-footer">
                <div class="col-md-4">
                    <ul class="my-nav-parent">
                        <li class="my-nav">
                            <a href="index.html">Home</a>
                        </li>

                        <li class="my-nav">

                        </li>

                        <li class="my-nav">
                            <a href="contact.html">Contact</a>
                        </li>

                        <li class="my-nav">
                            <a href="https://github.com/ConnorScoma1">GitHub</a>
                        </li>

                        <li class="my-nav">
                             <a href="https://www.linkedin.com/in/connor-scoma-92730331/">Linkedin</a>
                        </li>
                    </ul>
                </div>

                <div class="col-md-8 right-s-border">
                    <h3 class="text-center">Footer Context</h3>
                        <p class="text-center">
                            Sub-Context for the Footer
                        </p>
                </div>
            </div>
        </div>
    </div> <!-- End Of Container -->
</body>

</html>
